	<style>
		.rainbow img{
			z-index: 0;
			bottom: -37%;
    		left: 54%;

			width: 900px;
			height: 900px;
		}

		#Javascript,
		#css,
		#swift,

		#SQL,
		#html2,
		#html3,
		#html4 {

			display: inline-block;

		}

		#html,
		#Javascript,
		#css,
		#swift,
		#Python,
		#SQL {

		#html,
		#Javascript,
		#css {}

		#swift,
		#Python,
		#SQL {}

		#html {
			background: #DC143C;
			margin: 3% 0 0 15%;
			padding-top: 1px 3px 1px 3px;
			display: inline-block;
		}

		#Javascript {
			background: #FFA500;
		}

		#css {
			background: #FFCC00;

		#swift {

			width: 150px;

		}

		#Welcome {
			display: inline-block;
			font-size: 50px;
		}

		body {
			background: #87CEFA;
		}

		.top {
			background-image: url("./rainbow.png");
		}

		@keyframes rotate_anime {
			0% {
				transform: rotateZ(0deg);
				/* アニメーションの進みが0%の時の状態 */
			}

			100% {
				transform: rotateZ(360deg);
				/* アニメーションの進みが100%の時の状態 */
			}
		}
		.rotate_rainbow {
			animation: rotate_anime 20s infinite; /* rotate_animeを1秒かけて実行するのを繰り返す */
			/* transform-origin: 50% 50%;  */
	/* transform-origin: center bottom; */
		}
