<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Typing Game</title>
  <link rel="stylesheet" href="css_HTML/HTML_styles.css">
</head>
<body id='body'>
  <!-- <div id="gostbtn">target</div> -->
  <div class="game">


  <p id="target"></p>
  <button id="openModal">Open modal</button>
  <section id="modalArea" class="modalArea">
    <div id="modalBg" class="modalBg"></div>
    <div class="modalWrapper">
      <div class="modalContents">
        <h1>Here are modal contents!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
      </div>
      <div id="closeModal" class="closeModal">
        ×
      </div>
    </div>
</section>

  <p class="info">
    <!-- 正解した文字:  -->
    <span id="score"></span>
  </p>
  <p class="info2">
    <!-- 間違えた文字: -->
     <span id="miss"></span>
  </p>
  <p class="info3">
    <!-- 残り時間:  -->
    <span id="timer"></span>
  </p>
  </div>

    <btn id="btn">タイピング初級編を始める</btn><br>
   <btn id="btn1">タイピング中級編を始める</btn><br>
  <btn id="btn2">タイピング上級編を始める</btn>

  　<!-- <btn id="result8">中止</btn> -->

   <div id='result-wrapper'>
    <p id="result">結果</p>
    <p id="result1"><span id="score_str"></span>問/<span id="tol_question">0</span>問</p>
    <p id="result2">素晴らしい</p>
    <p id="result3"><span style='font-size:25px;'>あなたの正答率： </span><br><span id="score_rate">0</span>％</p>
    <btn id="result4">再挑戦</btn>
    <btn id="result5">復習</btn>
    <btn id="result7">間違えた問題</btn>
    <btn id="result6">戻る</btn>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js_HTML/HTML_main.js"></script>
  <!-- <div class="stage"> -->
    <!-- <div id="cards">
      <div class="card">check</div>
      <div class="card">retry</div> -->
    <!-- </div> -->
  </div>
</body>
</html>
